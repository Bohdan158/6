<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Створити об'єкт Glitch Text</h1>
    <form id="form">
        <label for="text">Текст:</label>
        <input type="text" id="text" placeholder="Введіть текст" required>
        <label for="color">Колір тексту:</label>
        <input type="color" id="color" value="#000000">
        <label for="duration">Тривалість анімації (сек):</label>
        <input type="number" id="duration" value="1.5" step="0.1" min="0.1">
        <button type="submit">Створити</button>
    </form>
    <div id="glitchTextContainer"></div>
    <script src="script.js"></script>
</body>
</html>
